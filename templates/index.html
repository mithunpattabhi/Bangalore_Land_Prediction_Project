<!DOCTYPE html>
<html>
<head>
    <title>Land Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white shadow rounded">
        <h2 class="mb-4 text-center">Bangalore Land Price Predictor</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="locality" class="form-label">Locality:</label>
                <select class="form-select" name="locality" required>
                    {% for loc in localities %}
                        <option value="{{ loc }}" {% if loc == selected_locality %}selected{% endif %}>{{ loc }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="land_type" class="form-label">Land Type:</label>
                <select class="form-select" name="land_type" required>
                    <option value="Residential" {% if land_type == 'Residential' %}selected{% endif %}>Residential</option>
                    <option value="Commercial" {% if land_type == 'Commercial' %}selected{% endif %}>Commercial</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" class="form-control" name="year" min="2025" max= "2035" value="{{ year or '' }}" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="mt-4 alert alert-info text-center">
                <h4>{{ prediction_text }}</h4>
            </div>
        {% endif %}

        {% if graph_url %}
            <div class="mt-4 text-center">
                <h5>Historical Price Trend</h5>
                <img src="{{ url_for('static', filename='graph.png') }}" class="img-fluid" alt="Graph">
            </div>
        {% endif %}
    </div>
</body>
</html>
